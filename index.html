<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyVibe — PDF Study Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📚 StudyVibe</h1>
    <p>Upload, view, and study your PDFs — all in your browser.</p>
  </header>

  <main>
    <div class="upload-box">
      <input type="file" id="pdfUpload" accept="application/pdf" />
      <label for="pdfUpload" class="upload-btn">Choose PDF</label>
    </div>

    <div id="pdfViewer" class="viewer"></div>
  </main>

  <footer>
    <p>Made with ❤️ for learners — Phase 0</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
